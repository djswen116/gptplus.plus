
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重要通知</title>
    <style>
        /* --- 全局样式 --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background-color: #f5f5f7;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- 内容容器 --- */
        .notice-container {
            background-color: #ffffff;
            border-radius: 18px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* --- 动画效果 --- */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- 图标 --- */
        .icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            color: #ff9500; /* 苹果警告橙色 */
        }
        
        /* --- 标题 --- */
        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1d1d1f;
            margin: 0 0 10px;
        }

        /* --- 主要信息 --- */
        .main-message {
            font-size: 17px;
            line-height: 1.6;
            color: #1d1d1f;
            margin: 0 0 25px;
        }

        /* --- 分割线 --- */
        hr {
            border: none;
            height: 1px;
            background-color: #e5e5e5;
            margin: 30px 0;
        }

        /* --- 解决方案部分 --- */
        h2 {
            font-size: 20px;
            font-weight: 600;
            color: #1d1d1f;
            margin: 0 0 15px;
        }

        .solution-text {
            font-size: 15px;
            line-height: 1.5;
            color: #6e6e73;
            margin-bottom: 25px;
        }

        /* --- 联系方式卡片 --- */
        .contact-card {
            background-color: #f5f5f7;
            border-radius: 12px;
            padding: 20px;
            margin-top: 15px;
        }

        .contact-card p {
            margin: 8px 0;
            font-size: 16px;
            color: #1d1d1f;
            line-height: 1.4;
        }
        
        .contact-card strong {
            font-weight: 600;
            color: #000;
        }

        /* --- 响应式设计 --- */
        @media (max-width: 540px) {
            .notice-container {
                padding: 30px 25px;
            }
            h1 {
                font-size: 22px;
            }
            .main-message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="notice-container">
        
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path fill-rule="evenodd" d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.752a3 3 0 01-2.598 4.5H4.644a3 3 0 01-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z" clip-rule="evenodd" />
        </svg>      
        
        <h1>苹果充值服务临时中断</h1>
        
        <p class="main-message">
            因苹果官方充值接口突发故障（大概在10月20号23:00左右发生），当前通过 Apple 渠道的充值服务暂时无法使用，目前需等苹果官方恢复。恢复后开放卡密购买！
        </p>

        <hr>

        <h2>紧急充值方案</h2>

        <p class="solution-text">
            若您急需充值，请联系我们的在线客服进行人工处理。我们将为您提供付款链接代付，此过程**无需提供您的账号密码**，安全便捷。
        </p>

        <div class="contact-card">
            <p><strong>QQ / 微信</strong>：82765536</p>
            <p><strong>在线时间</strong>：每日 9:00 - 23:59</p>
        </div>

    </div>

</body>
</html>
